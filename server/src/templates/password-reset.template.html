<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="x-apple-disable-message-reformatting" />
    <title>TaskMint: Password Updated</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    width="100%"
    style="
      margin: 0;
      padding: 0 !important;
      background-color: #fcfcfb;
      font-family: &quot;Space Grotesk&quot;, sans-serif;
      -webkit-font-smoothing: antialiased;
    "
  >
    <table
      role="presentation"
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="100%"
      style="background-color: #fcfcfb"
    >
      <tr>
        <td align="center" style="padding: 40px 0">
          <table
            role="presentation"
            border="0"
            cellpadding="0"
            cellspacing="0"
            style="
              width: 100%;
              max-width: 600px;
              background-color: #ffffff;
              border-radius: 22px;
              box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            "
          >
            <tr>
              <td style="padding: 30px; text-align: center">
                <span
                  style="
                    display: inline-block;
                    padding: 6px 12px;
                    background-color: #743dd446;
                    color: #5624b2;
                    border-radius: 20px;
                    font-size: 12px;
                    font-weight: 600;
                    text-transform: uppercase;
                    letter-spacing: 1px;
                    margin-bottom: 15px;
                  "
                >
                  Password Changed
                </span>
                <h1
                  style="
                    font-size: 32px;
                    font-weight: 700;
                    color: #1f1f1f;
                    line-height: 1.2;
                    margin: 20px 0 10px;
                  "
                >
                  Your password has been updated.
                </h1>
                <p
                  style="
                    font-size: 16px;
                    color: #707070;
                    line-height: 1.5;
                    margin: 0 0 20px;
                  "
                >
                  This is a confirmation that the password for your TaskMint
                  account has been successfully changed.
                </p>
                <p
                  style="
                    font-size: 12px;
                    color: #707070;
                    line-height: 1.5;
                    margin: 20px 0;
                  "
                >
                  If you did not authorize this change, please contact our
                  support team immediately.
                </p>
                <a
                  href="<%- login_link %>"
                  style="
                    display: inline-block;
                    padding: 12px 24px;
                    background-color: #5624b2;
                    color: #ffffff;
                    text-decoration: none;
                    border-radius: 6px;
                    font-weight: 600;
                    margin-top: 20px;
                  "
                >
                  Go to TaskMint
                </a>
                <div
                  style="
                    margin-top: 30px;
                    padding-top: 20px;
                    border-top: 1px solid #e5e5e5;
                    color: #999999;
                    font-size: 12px;
                  "
                >
                  <p style="margin: 0 0 5px; font-size: 12px; color: #999999">
                    Â© 2025 TaskMint. All rights reserved.
                  </p>
                </div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
